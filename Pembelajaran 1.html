                <h3 align="center" >Pembukaan UUD 1945</h3>
                <p>
                    Bahwa sesungguhnya kemerdekaan itu ialah hak segala bangsa dan
                    oleh sebab itu, maka penjajahan diatas dunia harus dihapuskan 
                    karena tidak sesuai dengan perikemanusiaan dan peri keadilan.
                </p>
                <p>
                    Dan perjuangan pergerakan kemerdekann Indonesia 
                    telah sampailan kepada saat yang berbahagia dengan selamat sentosa
                    mengantarkan rakyat Indonesia ke depan pintu gerbang kemerdekaan negara Indonesia,
                    yang merdeka, bersatu, berdaulat, adil dan makmur.
                </p>
                <p>
                    Atas berkat rahmat Allah yang Maha Kuasa dan dengan didorongkan oleh
                    keinginan luhur, supaya berkehidupan kebangsaan yang bebas, maka 
                    rakyat Indonesia menyatakan dengan ini kemerdekaannya.
                </p>
